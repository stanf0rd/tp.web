{% extends "questions/base.html" %}

{% block title %}<title>Ask!</title>{% endblock %}

{% block content %}

<div class="col-md-8 px-0">
  <div class="card block mb-3">
    <h4 class="ask-title text-muted text-center border-bottom">
      <a>New question</a>
    </h4>
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-danger text-center" role="alert">
          Type question text!
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Title</span>
          </div>
          <input type="text" class="form-control" placeholder="Title of the question" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <textarea class="form-control" placeholder="Type your question here..." aria-label="With textarea"></textarea>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="input-group mb-3 tagsask">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Tags</span>
          </div>
          <input type="text" class="form-control" placeholder="yourtag, yourtag1" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-primary btn-block askq-btn">Ask!</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
