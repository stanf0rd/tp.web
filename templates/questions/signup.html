{% extends "questions/base.html" %}

{% block title %}<title>Sign Up</title>{% endblock %}

{% block content %}

<div class="col-md-8 order-md-1 px-0">

  <div class="row">
    <div class="col-3">
    </div>

    <div class="card col-6 block mb-2">
      <h1 class="h3 mb-3 text-center text-muted font-weight-normal">Sign Up</h1>
      
      <form class="form-signin" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        {% for error in form.non_field_errors %}
        <div class="form-group has-errors alert alert-danger text-center" role="alert">
            {{error}}
        </div>
        {% endfor %}

        {% for field in form %}
        <div class="form-group has-errors text-danger small">
            {{field.errors}}
        </div>
        <div class="form-group">
            {{field}}
        </div>
        {% endfor %}

        <button class="btn btn btn-primary btn-block" type="submit">Sign Up</button>
        
      </form>
    </div>
  </div>

</div>

{% endblock %}
